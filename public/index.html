<!DOCTYPE html>
<html>
<head>
    <title>ClorumMax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
                :root {
            --background-primary: #0f0f0f;
            --background-secondary: #1a1a1a;
            --background-tertiary: #2a2a2a;
            --background-accent: #333333;
            --text-normal: #ffffff;
            --text-muted: #b3b3b3;
            --text-link: #ff7b00;
            --interactive-normal: #cccccc;
            --interactive-hover: #ffffff;
            --interactive-active: #ff7b00;
            --brand: #ff7b00;
            --brand-hover: #e66a00;
            --success: #23a55a;
            --danger: #ed4245;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-primary);
            color: var(--text-normal);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .servers-sidebar {
            width: 72px;
            background: var(--background-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background: var(--background-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-normal);
            position: relative;
            font-size: 18px;
        }

        .server-icon:hover {
            background: var(--brand);
            border-radius: 35%;
            transform: scale(1.1);
        }

        .server-icon.active {
            background: var(--brand);
            border-radius: 35%;
            animation: pulse 2s infinite;
        }

        .server-icon.active::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: var(--brand);
            border-radius: 0 4px 4px 0;
        }

        .channels-sidebar {
            width: 240px;
            background: var(--background-secondary);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }

        .server-header {
            padding: 16px;
            border-bottom: 1px solid var(--background-tertiary);
            font-weight: 600;
            color: var(--text-normal);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel-actions {
            display: flex;
            gap: 8px;
        }

        .channel-action-btn, .logout-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .channel-action-btn:hover, .logout-btn:hover {
            color: var(--text-normal);
            background: var(--background-accent);
            transform: scale(1.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 8px;
            background: var(--background-secondary);
            border-top: 1px solid var(--background-tertiary);
            margin-top: auto;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-profile:hover {
            background: var(--background-accent);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--brand);
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            overflow: hidden;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .user-profile:hover .user-avatar {
            transform: scale(1.1);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-tag {
            color: var(--text-muted);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channels-list {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }

        .channel-category {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            padding: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-item {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            min-height: 28px;
            animation: slideIn 0.3s ease-out;
        }

        .channel-item:hover {
            background: var(--brand);
            color: #000000;
            transform: translateX(5px);
        }

        .channel-item.active {
            background: var(--brand);
            color: #000000;
        }

        .channel-item.text::before {
            content: "#";
            margin-right: 6px;
            font-weight: bold;
        }

        .channel-item.dm {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
        }

        .channel-item.dm .member-avatar {
            width: 20px;
            height: 20px;
            font-size: 10px;
            margin-right: 0;
        }

        .channel-actions-small {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .channel-item:hover .channel-actions-small {
            opacity: 1;
        }

        .add-channel {
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            margin: 2px 0;
            font-size: 14px;
            transition: all 0.2s;
        }

        .add-channel:hover {
            color: var(--text-normal);
            background: var(--background-accent);
        }

        .search-container {
            padding: 16px;
            border-bottom: 1px solid var(--background-tertiary);
        }

        .search-input {
            width: 100%;
            background: var(--background-tertiary);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            color: var(--text-normal);
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            background: var(--background-accent);
            transform: scale(1.02);
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: var(--background-accent);
        }

        .chat-area {
            flex: 1;
            background: var(--background-primary);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--background-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--background-primary);
        }

        .channel-name {
            font-weight: 600;
            color: var(--text-normal);
            font-size: 16px;
        }

        .messages-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: var(--background-primary);
            scroll-behavior: smooth;
        }

        .message {
            padding: 8px 0;
            display: flex;
            transition: all 0.3s ease;
            margin: 4px 0;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        .message:hover {
            background: var(--background-secondary);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--brand);
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .message:hover .message-avatar {
            transform: scale(1.05);
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 500;
            color: var(--text-normal);
            margin-right: 8px;
            font-size: 16px;
        }

        .message-time {
            color: var(--text-muted);
            font-size: 12px;
        }

        .message-text {
            color: var(--text-normal);
            line-height: 1.4;
            font-size: 16px;
            word-wrap: break-word;
        }

        .message-image {
            max-width: 400px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .message-actions {
            position: absolute;
            right: 10px;
            top: 10px;
            background: var(--background-secondary);
            border-radius: 4px;
            padding: 4px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: all 0.2s;
            border: 1px solid var(--background-accent);
        }

        .message-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 2px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            color: var(--text-normal);
            background: var(--background-accent);
            transform: scale(1.1);
        }

        .message-input-container {
            padding: 16px;
            background: var(--background-primary);
        }

        .message-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-input {
            width: 100%;
            background: var(--background-secondary);
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-normal);
            font-size: 16px;
            resize: none;
            outline: none;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            background: var(--background-accent);
            transform: scale(1.01);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .file-upload-btn {
            background: var(--brand);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            background: var(--brand-hover);
            transform: translateY(-1px);
        }

        .file-input {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .members-sidebar {
            width: 240px;
            background: var(--background-secondary);
            padding: 16px;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        .members-title {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            margin: 2px 0;
            cursor: pointer;
            gap: 8px;
            transition: all 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        .member-item:hover {
            background: var(--background-accent);
            transform: translateX(3px);
        }

        .member-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--brand);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .member-item:hover .member-avatar {
            transform: scale(1.1);
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name {
            color: var(--text-normal);
            font-size: 14px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            flex-shrink: 0;
            animation: pulse 2s infinite;
        }

        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .auth-container {
            background: var(--background-secondary);
            padding: 32px;
            border-radius: 8px;
            width: 480px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--background-tertiary);
        }

        .auth-tab {
            padding: 12px 24px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--text-normal);
            border-bottom-color: var(--brand);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-normal);
            font-size: 24px;
            font-weight: 600;
        }

        .auth-input {
            width: 100%;
            background: var(--background-tertiary);
            border: 1px solid var(--background-tertiary);
            border-radius: 4px;
            padding: 12px;
            color: var(--text-normal);
            margin-bottom: 16px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            border-color: var(--brand);
            transform: scale(1.02);
        }

        .auth-button {
            width: 100%;
            background: var(--brand);
            border: none;
            border-radius: 4px;
            padding: 12px;
            color: var(--text-normal);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .auth-button:hover {
            background: var(--brand-hover);
            transform: translateY(-1px);
        }

        .auth-error {
            color: var(--danger);
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--background-secondary);
            padding: 24px;
            border-radius: 8px;
            width: 400px;
            animation: fadeIn 0.3s ease;
        }

        .modal-title {
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-input {
            width: 100%;
            background: var(--background-tertiary);
            border: 1px solid var(--background-tertiary);
            border-radius: 4px;
            padding: 12px;
            color: var(--text-normal);
            margin-bottom: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .modal-input:focus {
            border-color: var(--brand);
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-button:hover {
            transform: translateY(-1px);
        }

        .modal-button.primary {
            background: var(--brand);
            color: white;
        }

        .modal-button.secondary {
            background: var(--background-accent);
            color: var(--text-normal);
        }

        .modal-button.danger {
            background: var(--danger);
            color: white;
        }

        .hidden {
            display: none;
        }

        .admin-badge {
            background: var(--danger);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-top: 2px solid var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .permission-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
        }

        .permission-checkbox input {
            width: 16px;
            height: 16px;
        }

        .typing-indicator {
            color: var(--text-muted);
            font-style: italic;
            padding: 8px 16px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        /* üÜï –°–¢–ò–õ–ò –î–õ–Ø WEBRTC –ó–í–û–ù–ö–û–í */
        .call-btn {
            background: var(--brand);
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            margin: 2px;
        }

        .call-btn:hover {
            transform: scale(1.1);
        }

        .audio-call {
            background: var(--success);
        }

        .call-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        #callInterface {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--background-secondary);
            padding: 24px;
            border-radius: 12px;
            z-index: 10000;
            border: 2px solid var(--brand);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            text-align: center;
        }

        #callStatus {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-normal);
            font-weight: 600;
        }

        .call-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 15px;
        }

        .call-control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .call-control-btn:hover {
            transform: translateY(-2px);
        }

        .accept-call {
            background: var(--success);
        }

        .reject-call {
            background: var(--danger);
        }

        .end-call {
            background: var(--danger);
        }

        .media-control-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .mute-btn {
            background: var(--text-muted);
        }

        .mute-btn.muted {
            background: var(--danger);
        }

        .camera-btn {
            background: var(--text-muted);
        }

        .camera-btn.active {
            background: var(--success);
        }

        #localVideo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid var(--brand);
            border-radius: 8px;
            z-index: 9999;
            background: var(--background-primary);
            object-fit: cover;
        }

        #remoteVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 9998;
            background: var(--background-primary);
        }

        .media-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
        }

        .user-call-actions {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }

        .call-timer {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- –°–£–©–ï–°–¢–í–£–Æ–©–ò–ô HTML –ö–û–î –û–°–¢–ê–ï–¢–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô -->

    <!-- –°–£–©–ï–°–¢–í–£–Æ–©–ò–ï –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê –û–°–¢–ê–Æ–¢–°–Ø -->

<script src="/socket.io/socket.io.js"></script>
<script>
    // –°–£–©–ï–°–¢–í–£–Æ–©–ò–ô –ö–û–î –î–û WEBRTC –û–°–¢–ê–ï–¢–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô
    let socket = io();
    let currentUser = null;
    let currentView = 'server';
    let currentChannel = null;
    let currentDMUser = null;
    let channels = [];
    let onlineUsers = [];
    let allUsers = [];
    let selectedImage = null;
    let isLoadingMessages = false;


    function viewImage(src) {
    window.open(src, '_blank');
}

    function login() {
    // –±–∞–∑–æ–≤–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è
    console.log('Login function called');
}

function register() {
    // –±–∞–∑–æ–≤–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è  
    console.log('Register function called');
}

function switchAuthTab(tab) {
    // –±–∞–∑–æ–≤–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è
    console.log('Switch to tab:', tab);
}
    

    // –°–£–©–ï–°–¢–í–£–Æ–©–ò–ï –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò SOCKET
    socket.on('connect', () => {
        console.log('‚úÖ SOCKET CONNECTED TO SERVER');
    });

    socket.on('disconnect', () => {
        console.log('‚ùå SOCKET DISCONNECTED');
    });

    socket.on('connect_error', (error) => {
        console.error('‚ùå SOCKET CONNECTION ERROR:', error);
    });

    socket.on('online_users', (users) => {
        console.log('üë• Online users received:', users);
        onlineUsers = users;
        renderMembers();
        if (currentView === 'friends') {
            renderFriendsList();
        }
    });

    socket.on('new_channel_message', (message) => {
        console.log('üí¨ New message received:', message);
        if (currentChannel && message.channel_id === currentChannel.id) {
            addMessageToChat(message);
        }
    });

    socket.on('new_direct_message', (message) => {
        console.log('üì® New DM received:', message);
        if (currentDMUser && (message.from_user === currentDMUser.id || message.from_user === currentUser.id)) {
            addMessageToChat(message);
        }
    });

    socket.on('channel_created', (channel) => {
        console.log('üéâ CHANNEL_CREATED EVENT RECEIVED:', channel);
        channels.push(channel);
        renderChannels();
    });

    socket.on('channel_updated', (channel) => {
        console.log('‚úèÔ∏è Channel updated:', channel);
        const index = channels.findIndex(c => c.id === channel.id);
        if (index !== -1) {
            channels[index] = channel;
            renderChannels();
            if (currentChannel && currentChannel.id === channel.id) {
                currentChannel = channel;
                document.getElementById('currentChannelName').textContent = `#${channel.name}`;
            }
        }
    });

    socket.on('channel_deleted', (channelId) => {
        console.log('üóëÔ∏è Channel deleted:', channelId);
        channels = channels.filter(c => c.id !== channelId);
        renderChannels();
        if (currentChannel && currentChannel.id === channelId) {
            if (channels.length > 0) {
                switchChannel(channels[0]);
            } else {
                document.getElementById('messagesContainer').innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤</div>';
                document.getElementById('currentChannelName').textContent = '–ù–µ—Ç –∫–∞–Ω–∞–ª–∞';
            }
        }
    });

    socket.on('message_error', (error) => {
        console.error('‚ùå Message error:', error);
        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error);
    });

    socket.on('channel_error', (error) => {
        console.error('‚ùå Channel error:', error);
        alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞–Ω–∞–ª–∞: ' + error);
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function addMessageToChat(message) {
        const container = document.getElementById('messagesContainer');
        
        const avatar = message.avatar_url && message.avatar_url !== 'default' ? 
            `<img src="${message.avatar_url}" alt="Avatar">` : 
            (message.display_name || message.username || message.from_display_name || message.from_username).charAt(0).toUpperCase();
        
        const isImage = message.content.startsWith('data:image');
        const messageContent = isImage ? 
            `<img src="${message.content}" class="message-image" onclick="viewImage('${message.content}')">` : 
            message.content;
        
        const authorName = message.display_name || message.username || message.from_display_name || message.from_username;
        const canDelete = currentUser && (currentUser.isAdmin || currentUser.id === (message.user_id || message.from_user));
        
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.setAttribute('data-message-id', message.id);
        messageElement.innerHTML = `
            <div class="message-avatar">${avatar}</div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-author">${authorName}</span>
                    <span class="message-time">${new Date(message.created_at).toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })}</span>
                </div>
                <div class="message-text">${messageContent}</div>
            </div>
            ${canDelete ? `
                <div class="message-actions">
                    <button class="message-action-btn" onclick="deleteMessage(${message.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            ` : ''}
        `;
        
        container.appendChild(messageElement);
        container.scrollTop = container.scrollHeight;
    }

    // –§–£–ù–ö–¶–ò–ò –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–ò
    function switchAuthTab(tab) {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'none';
        
        if (tab === 'login') {
            document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
            document.getElementById('loginForm').style.display = 'block';
        } else {
            document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
            document.getElementById('registerForm').style.display = 'block';
        }
    }

    async function login() {
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;
        const errorDiv = document.getElementById('loginError');
        
        errorDiv.textContent = '';
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                currentUser = data.user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                initApp();
            } else {
                errorDiv.textContent = data.error;
            }
        } catch (error) {
            errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
        }
    }

    async function register() {
        const username = document.getElementById('registerUsername').value.trim();
        const password = document.getElementById('registerPassword').value;
        const errorDiv = document.getElementById('registerError');
        
        errorDiv.textContent = '';
        
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                errorDiv.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.';
                switchAuthTab('login');
                document.getElementById('loginUsername').value = username;
            } else {
                errorDiv.textContent = data.error;
            }
        } catch (error) {
            errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
        }
    }

    function logout() {
        localStorage.removeItem('currentUser');
        location.reload();
    }

    async function initApp() {
        console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        
        updateUserProfile();
        
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–Ω–∞–ª–æ–≤...');
        await loadChannels();
        
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...');
        await loadAllUsers();
        
        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ online —Å—Ç–∞—Ç—É—Å–∞...');
        socket.emit('user_online', currentUser);
        
        if (channels.length > 0) {
            switchChannel(channels[0]);
        }

        document.getElementById('fileInput').addEventListener('change', handleImageUpload);
        document.getElementById('avatarUpload').addEventListener('change', handleAvatarUpload);
        
        console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
    }

    function updateUserProfile() {
        document.getElementById('userDisplayName').textContent = currentUser.displayName;
        document.getElementById('userTag').textContent = `@${currentUser.username}`;
        
        const avatarElement = document.getElementById('userAvatar');
        if (currentUser.avatar && currentUser.avatar !== 'default') {
            avatarElement.innerHTML = `<img src="${currentUser.avatar}" alt="Avatar">`;
        } else {
            avatarElement.textContent = currentUser.displayName.charAt(0).toUpperCase();
        }
    }

    async function loadChannels() {
        try {
            const response = await fetch('/api/channels');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Channels loaded:', data);
            channels = Array.isArray(data) ? data : [];
            renderChannels();
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–Ω–∞–ª–æ–≤:', error);
            channels = [];
            renderChannels();
        }
    }

    async function loadAllUsers() {
        try {
            console.log('–ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...');
            const response = await fetch('/api/users/all');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            allUsers = await response.json();
            console.log('–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏:', allUsers.length);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            allUsers = [
                { id: 1, username: 'Lenkov', display_name: 'Lenkov', avatar_url: 'default', is_admin: true },
                { id: 2, username: '9nge', display_name: '9nge', avatar_url: 'default', is_admin: true },
                { id: 3, username: 'test', display_name: 'test', avatar_url: 'default', is_admin: false }
            ];
            console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π');
        }
    }

    function switchView(view) {
        currentView = view;
        document.querySelectorAll('.server-icon').forEach(icon => icon.classList.remove('active'));
        event.target.closest('.server-icon').classList.add('active');
        
        if (view === 'server') {
            document.getElementById('serverHeader').textContent = 'ClorumMax';
            document.getElementById('searchContainer').style.display = 'none';
            currentDMUser = null;
            renderChannels();
            if (channels.length > 0) {
                switchChannel(channels[0]);
            } else {
                document.getElementById('messagesContainer').innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤</div>';
                document.getElementById('currentChannelName').textContent = '–ù–µ—Ç –∫–∞–Ω–∞–ª–∞';
                document.getElementById('messageInput').placeholder = '–ù–µ—Ç –∫–∞–Ω–∞–ª–∞';
                document.getElementById('channelActions').style.display = 'none';
            }
        } else {
            document.getElementById('serverHeader').textContent = '–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è';
            document.getElementById('searchContainer').style.display = 'block';
            renderFriendsList();
            document.getElementById('messagesContainer').innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 20px;">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è</div>';
            document.getElementById('currentChannelName').textContent = '–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è';
            document.getElementById('messageInput').placeholder = '–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
            document.getElementById('channelActions').style.display = 'none';
        }
    }

    function renderChannels() {
        console.log('üìã Rendering channels:', channels);
        const container = document.getElementById('channelsList');
        const textChannels = channels.filter(c => c.type === 'text');
        
        let html = '<div class="channel-category">–¢–µ–∫—Å—Ç–æ–≤—ã–µ –∫–∞–Ω–∞–ª—ã</div>';
        
        textChannels.forEach(channel => {
            const isActive = currentChannel && currentChannel.id === channel.id;
            const permissions = typeof channel.permissions === 'string' 
                ? JSON.parse(channel.permissions) 
                : channel.permissions;
            
            html += `
                <div class="channel-item text ${isActive ? 'active' : ''}" 
                     onclick="switchChannel(${JSON.stringify(channel).replace(/"/g, '&quot;')})">
                    <span>${channel.name}</span>
                    ${currentUser && currentUser.isAdmin ? `
                        <div class="channel-actions-small">
                            <button class="message-action-btn" onclick="event.stopPropagation(); showEditChannelModal(${channel.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="message-action-btn" onclick="event.stopPropagation(); showChannelSettingsModal(${channel.id})">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="message-action-btn" onclick="event.stopPropagation(); showDeleteChannelModal(${channel.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        });
        
        if (currentUser && currentUser.isAdmin) {
            html += '<div class="add-channel" onclick="showCreateChannelModal()">+ –°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª</div>';
            html += '<div class="add-channel" onclick="showUserManagementModal()">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</div>';
        }
        
        container.innerHTML = html;
    }

    function renderFriendsList() {
        const container = document.getElementById('channelsList');
        const otherUsers = allUsers.filter(user => user.id !== currentUser.id);
        
        let html = '<div class="channel-category">–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>';
        
        if (otherUsers.length === 0) {
            html += `
                <div style="color: var(--text-muted); padding: 20px; text-align: center;">
                    <i class="fas fa-users" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                    –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
                </div>
            `;
        } else {
            otherUsers.forEach(user => {

    // üéõÔ∏è –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø WEBRTC –õ–û–ì–ò–ö–ê
    let localStream = null;
    let remoteStream = null;
    let peerConnection = null;
    let currentCall = null;
    let callTimer = null;
    let callStartTime = null;
    let isMuted = false;
    let isCameraOn = false;

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STUN —Å–µ—Ä–≤–µ—Ä–æ–≤
    const rtcConfiguration = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' }
        ]
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—á–∞–ª–∞ –∑–≤–æ–Ω–∫–∞
    async function startCall(userId, callType = 'audio') {
        if (currentCall) {
            alert('–£–∂–µ –≤ –∞–∫—Ç–∏–≤–Ω–æ–º –∑–≤–æ–Ω–∫–µ');
            return;
        }
        
        try {
            console.log(`Starting ${callType} call with user ${userId}`);
            
            // –î–ª—è –∞—É–¥–∏–æ –∑–≤–æ–Ω–∫–∞ - —Ç–æ–ª—å–∫–æ –º–∏–∫—Ä–æ—Ñ–æ–Ω, –¥–ª—è –≤–∏–¥–µ–æ - –∫–∞–º–µ—Ä–∞ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω
            const mediaConstraints = {
                audio: true,
                video: callType === 'video'
            };
            
            // –ü–æ–ª—É—á–∞–µ–º –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫
            localStream = await navigator.mediaDevices.getUserMedia(mediaConstraints);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –º–µ–¥–∏–∞
            isMuted = false;
            isCameraOn = callType === 'video';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–æ–≤
            if (callType === 'video') {
                showLocalVideo(localStream);
            }
            
            // –°–æ–∑–¥–∞–µ–º peer connection
            createPeerConnection();
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫–∏ –≤ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º –∑–≤–æ–Ω–∫–µ
            currentCall = {
                userId: userId,
                type: callType,
                withVideo: callType === 'video'
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª –æ –∑–≤–æ–Ω–∫–µ —á–µ—Ä–µ–∑ —Å–æ–∫–µ—Ç
            socket.emit('webrtc_call', {
                toUserId: userId,
                callType: callType
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–≤–æ–Ω–∫–∞
            showCallInterface('calling', `Calling ${getUserName(userId)}...`, callType);
            
        } catch (error) {
            console.error('Error starting call:', error);
            alert('Error accessing camera/microphone: ' + error.message);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è peer connection
    function createPeerConnection() {
        peerConnection = new RTCPeerConnection(rtcConfiguration);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞
        peerConnection.ontrack = (event) => {
            console.log('Received remote stream');
            remoteStream = event.streams[0];
            showRemoteVideo(remoteStream);
            updateCallStatus('Connected');
            startCallTimer();
        };
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
        peerConnection.onicecandidate = (event) => {
            if (event.candidate && currentCall) {
                socket.emit('webrtc_ice_candidate', {
                    toUserId: currentCall.userId || currentCall.fromUserId,
                    candidate: event.candidate
                });
            }
        };
        
        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        peerConnection.onconnectionstatechange = () => {
            console.log('Connection state:', peerConnection.connectionState);
            if (peerConnection.connectionState === 'connected') {
                updateCallStatus('Connected');
                startCallTimer();
            } else if (peerConnection.connectionState === 'disconnected') {
                updateCallStatus('Disconnected');
            } else if (peerConnection.connectionState === 'failed') {
                updateCallStatus('Connection failed');
                setTimeout(() => {
                    endCall();
                }, 2000);
            }
        };
    }

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω—è—Ç–∏—è –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞
    async function acceptCall() {
        if (!currentCall) return;
        
        try {
            const callType = currentCall.type;
            
            // –î–ª—è –∞—É–¥–∏–æ –∑–≤–æ–Ω–∫–∞ - —Ç–æ–ª—å–∫–æ –º–∏–∫—Ä–æ—Ñ–æ–Ω, –¥–ª—è –≤–∏–¥–µ–æ - –∫–∞–º–µ—Ä–∞ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω
            const mediaConstraints = {
                audio: true,
                video: callType === 'video'
            };
            
            localStream = await navigator.mediaDevices.getUserMedia(mediaConstraints);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –º–µ–¥–∏–∞
            isMuted = false;
            isCameraOn = callType === 'video';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–æ–≤
            if (callType === 'video') {
                showLocalVideo(localStream);
            }
            
            createPeerConnection();
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            // –°–æ–∑–¥–∞–µ–º –æ—Ç–≤–µ—Ç
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç
            socket.emit('webrtc_answer', {
                toUserId: currentCall.fromUserId,
                answer: peerConnection.localDescription
            });
            
            // –£–≤–µ–¥–æ–º–ª—è–µ–º –æ –ø—Ä–∏–Ω—è—Ç–∏–∏ –∑–≤–æ–Ω–∫–∞
            socket.emit('webrtc_accept_call', {
                fromUserId: currentCall.fromUserId
            });
            
            showCallInterface('active', `In call with ${getUserName(currentCall.fromUserId)}`, callType);
            startCallTimer();
            
        } catch (error) {
            console.error('Error accepting call:', error);
            alert('Error accessing camera/microphone: ' + error.message);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è –∑–≤–æ–Ω–∫–∞
    function rejectCall() {
        if (currentCall && currentCall.fromUserId) {
            socket.emit('webrtc_reject_call', {
                fromUserId: currentCall.fromUserId
            });
        }
        cleanupCall();
    }

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–≤–æ–Ω–∫–∞
    function endCall() {
        if (currentCall) {
            socket.emit('webrtc_end_call', {
                toUserId: currentCall.userId || currentCall.fromUserId
            });
        }
        cleanupCall();
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–æ–º
    function toggleMute() {
        if (!localStream) return;
        
        const audioTracks = localStream.getAudioTracks();
        audioTracks.forEach(track => {
            track.enabled = !track.enabled;
        });
        
        isMuted = !isMuted;
        updateMediaControls();
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π
    function toggleCamera() {
        if (!localStream || currentCall.type !== 'video') return;
        
        const videoTracks = localStream.getVideoTracks();
        videoTracks.forEach(track => {
            track.enabled = !track.enabled;
        });
        
        isCameraOn = !isCameraOn;
        updateMediaControls();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º–µ–¥–∏–∞
    function updateMediaControls() {
        const muteBtn = document.getElementById('muteBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        
        if (muteBtn) {
            muteBtn.classList.toggle('muted', isMuted);
            muteBtn.innerHTML = isMuted ? 
                '<i class="fas fa-microphone-slash"></i> Unmute' : 
                '<i class="fas fa-microphone"></i> Mute';
        }
        
        if (cameraBtn) {
            cameraBtn.classList.toggle('active', isCameraOn);
            cameraBtn.innerHTML = isCameraOn ? 
                '<i class="fas fa-video-slash"></i> Camera Off' : 
                '<i class="fas fa-video"></i> Camera On';
            cameraBtn.style.display = currentCall.type === 'video' ? 'flex' : 'none';
        }
    }

    // –¢–∞–π–º–µ—Ä –∑–≤–æ–Ω–∫–∞
    function startCallTimer() {
        callStartTime = new Date();
        updateCallTimer();
        callTimer = setInterval(updateCallTimer, 1000);
    }

    function updateCallTimer() {
        if (!callStartTime) return;
        
        const now = new Date();
        const diff = Math.floor((now - callStartTime) / 1000);
        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;
        
        const timerElement = document.getElementById('callTimer');
        if (timerElement) {
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    }

    function stopCallTimer() {
        if (callTimer) {
            clearInterval(callTimer);
            callTimer = null;
        }
        callStartTime = null;
    }

    // –û—á–∏—Å—Ç–∫–∞ –ø–æ—Å–ª–µ –∑–≤–æ–Ω–∫–∞
    function cleanupCall() {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
        }
        
        if (peerConnection) {
            peerConnection.close();
            peerConnection = null;
        }
        
        stopCallTimer();
        hideCallInterface();
        currentCall = null;
        isMuted = false;
        isCameraOn = false;
    }

    // –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–∏–¥–µ–æ
    function showLocalVideo(stream) {
        let localVideo = document.getElementById('localVideo');
        if (!localVideo) {
            localVideo = document.createElement('video');
            localVideo.id = 'localVideo';
            localVideo.autoplay = true;
            localVideo.muted = true;
            localVideo.playsInline = true;
            document.body.appendChild(localVideo);
        }
        localVideo.srcObject = stream;
        localVideo.style.display = 'block';
    }

    function showRemoteVideo(stream) {
        let remoteVideo = document.getElementById('remoteVideo');
        if (!remoteVideo) {
            remoteVideo = document.createElement('video');
            remoteVideo.id = 'remoteVideo';
            remoteVideo.autoplay = true;
            remoteVideo.playsInline = true;
            document.body.appendChild(remoteVideo);
        }
        remoteVideo.srcObject = stream;
        remoteVideo.style.display = 'block';
    }

    // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–≤–æ–Ω–∫–∞
    function showCallInterface(state, status, callType) {
        let callInterface = document.getElementById('callInterface');
        if (!callInterface) {
            callInterface = document.createElement('div');
            callInterface.id = 'callInterface';
            document.body.appendChild(callInterface);
        }
        
        let buttons = '';
        if (state === 'incoming') {
            buttons = `
                <button class="call-control-btn accept-call" onclick="acceptCall()">
                    <i class="fas fa-phone"></i> Accept
                </button>
                <button class="call-control-btn reject-call" onclick="rejectCall()">
                    <i class="fas fa-phone-slash"></i> Reject
                </button>
            `;
        } else if (state === 'calling') {
            buttons = `
                <button class="call-control-btn end-call" onclick="endCall()">
                    <i class="fas fa-phone-slash"></i> Cancel
                </button>
            `;
        } else {
            buttons = `
                <button class="call-control-btn end-call" onclick="endCall()">
                    <i class="fas fa-phone-slash"></i> End Call
                </button>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∑–≤–æ–Ω–∫–∞
            showMediaControls(callType);
        }
        
        const timerHtml = state === 'active' ? '<div class="call-timer" id="callTimer">00:00</div>' : '';
        
        callInterface.innerHTML = `
            <div id="callStatus">${status}</div>
            <div class="call-controls">
                ${buttons}
            </div>
            ${timerHtml}
        `;
    }

    function showMediaControls(callType) {
        let mediaControls = document.getElementById('mediaControls');
        if (!mediaControls) {
            mediaControls = document.createElement('div');
            mediaControls.id = 'mediaControls';
            mediaControls.className = 'media-controls';
            document.body.appendChild(mediaControls);
        }
        
        mediaControls.innerHTML = `
            <button class="media-control-btn mute-btn" id="muteBtn" onclick="toggleMute()">
                <i class="fas fa-microphone"></i> Mute
            </button>
            ${callType === 'video' ? `
            <button class="media-control-btn camera-btn" id="cameraBtn" onclick="toggleCamera()">
                <i class="fas fa-video"></i> Camera On
            </button>
            ` : ''}
        `;
        
        updateMediaControls();
    }

    function updateCallStatus(status) {
        const statusElement = document.getElementById('callStatus');
        if (statusElement) {
            statusElement.textContent = status;
        }
    }

    function hideCallInterface() {
        const callInterface = document.getElementById('callInterface');
        if (callInterface) {
            callInterface.remove();
        }
        
        const mediaControls = document.getElementById('mediaControls');
        if (mediaControls) {
            mediaControls.remove();
        }
        
        const localVideo = document.getElementById('localVideo');
        if (localVideo) localVideo.style.display = 'none';
        
        const remoteVideo = document.getElementById('remoteVideo');
        if (remoteVideo) remoteVideo.style.display = 'none';
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
    function getUserName(userId) {
        const user = allUsers.find(u => u.id === userId);
        return user ? (user.display_name || user.username) : 'User';
    }

    // üéØ –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ö–ï–¢–û–í –î–õ–Ø WEBRTC

    // –í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫
    socket.on('webrtc_incoming_call', (data) => {
        if (currentCall) {
            // –£–∂–µ –≤ –∑–≤–æ–Ω–∫–µ, –æ—Ç–∫–ª–æ–Ω—è–µ–º –≤—Ö–æ–¥—è—â–∏–π
            socket.emit('webrtc_reject_call', {
                fromUserId: data.fromUserId
            });
            return;
        }
        
        currentCall = {
            fromUserId: data.fromUserId,
            type: data.callType
        };
        
        const callTypeText = data.callType === 'video' ? 'Video' : 'Audio';
        showCallInterface('incoming', `Incoming ${callTypeText} call from ${data.fromDisplayName}`, data.callType);
    });

    // –ó–≤–æ–Ω–æ–∫ –ø—Ä–∏–Ω—è—Ç
    socket.on('webrtc_call_accepted', (data) => {
        if (!currentCall) return;
        
        updateCallStatus(`Call accepted - connecting...`);
        
        // –°–æ–∑–¥–∞–µ–º –æ—Ñ—Ñ–µ—Ä
        createOffer();
    });

    async function createOffer() {
        try {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            socket.emit('webrtc_offer', {
                toUserId: currentCall.userId,
                offer: offer
            });
        } catch (error) {
            console.error('Error creating offer:', error);
        }
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ñ—Ñ–µ—Ä–∞
    socket.on('webrtc_offer', async (data) => {
        if (!currentCall) return;
        
        try {
            await peerConnection.setRemoteDescription(data.offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.emit('webrtc_answer', {
                toUserId: data.fromUserId,
                answer: answer
            });
            
            updateCallStatus(`In call with ${getUserName(data.fromUserId)}`);
            startCallTimer();
        } catch (error) {
            console.error('Error handling offer:', error);
        }
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞
    socket.on('webrtc_answer', async (data) => {
        if (!peerConnection || !currentCall) return;
        
        try {
            await peerConnection.setRemoteDescription(data.answer);
            updateCallStatus(`In call with ${getUserName(data.fromUserId)}`);
            startCallTimer();
        } catch (error) {
            console.error('Error handling answer:', error);
        }
    });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
    socket.on('webrtc_ice_candidate', async (data) => {
        if (!peerConnection || !currentCall) return;
        
        try {
            await peerConnection.addIceCandidate(data.candidate);
        } catch (error) {
            console.error('Error adding ICE candidate:', error);
        }
    });

    // –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω
    socket.on('webrtc_call_ended', () => {
        cleanupCall();
        alert('Call ended');
    });

    // –ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω–µ–Ω
    socket.on('webrtc_call_rejected', () => {
        if (currentCall) {
            cleanupCall();
            alert('Call was rejected');
        }
    });

    // –ó–ê–ì–†–£–ó–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
    window.addEventListener('load', function() {
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            initApp();
        }
    });

    console.log('All functions loaded:', {
        login: typeof login,
        register: typeof register, 
        switchAuthTab: typeof switchAuthTab,
        switchView: typeof switchView,
        startCall: typeof startCall
    });
</script>
