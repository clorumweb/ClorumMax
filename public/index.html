<!DOCTYPE html>
<html>
<head>
    <title>ClorumMax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background-primary: #0f0f0f;
            --background-secondary: #1a1a1a;
            --background-tertiary: #2a2a2a;
            --background-accent: #333333;
            --text-normal: #ffffff;
            --text-muted: #b3b3b3;
            --text-link: #ff7b00;
            --interactive-normal: #cccccc;
            --interactive-hover: #ffffff;
            --interactive-active: #ff7b00;
            --brand: #ff7b00;
            --brand-hover: #e66a00;
            --success: #23a55a;
            --danger: #ed4245;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-primary);
            color: var(--text-normal);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .servers-sidebar {
            width: 72px;
            background: var(--background-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background: var(--background-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-normal);
            position: relative;
            font-size: 18px;
        }

        .server-icon:hover {
            background: var(--brand);
            border-radius: 35%;
            transform: scale(1.1);
        }

        .server-icon.active {
            background: var(--brand);
            border-radius: 35%;
            animation: pulse 2s infinite;
        }

        .server-icon.active::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: var(--brand);
            border-radius: 0 4px 4px 0;
        }

        .channels-sidebar {
            width: 240px;
            background: var(--background-secondary);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }

        .server-header {
            padding: 16px;
            border-bottom: 1px solid var(--background-tertiary);
            font-weight: 600;
            color: var(--text-normal);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel-actions {
            display: flex;
            gap: 8px;
        }

        .channel-action-btn, .logout-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .channel-action-btn:hover, .logout-btn:hover {
            color: var(--text-normal);
            background: var(--background-accent);
            transform: scale(1.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 8px;
            background: var(--background-secondary);
            border-top: 1px solid var(--background-tertiary);
            margin-top: auto;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-profile:hover {
            background: var(--background-accent);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--brand);
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            overflow: hidden;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .user-profile:hover .user-avatar {
            transform: scale(1.1);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-tag {
            color: var(--text-muted);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channels-list {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }

        .channel-category {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            padding: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-item {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            min-height: 28px;
            animation: slideIn 0.3s ease-out;
        }

        .channel-item:hover {
            background: var(--brand);
            color: #000000;
            transform: translateX(5px);
        }

        .channel-item.active {
            background: var(--brand);
            color: #000000;
        }

        .channel-item.text::before {
            content: "#";
            margin-right: 6px;
            font-weight: bold;
        }

        .channel-item.dm {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
        }

        .channel-item.dm .member-avatar {
            width: 20px;
            height: 20px;
            font-size: 10px;
            margin-right: 0;
        }

        .channel-actions-small {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .channel-item:hover .channel-actions-small {
            opacity: 1;
        }

        .add-channel {
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            margin: 2px 0;
            font-size: 14px;
            transition: all 0.2s;
        }

        .add-channel:hover {
            color: var(--text-normal);
            background: var(--background-accent);
        }

        .search-container {
            padding: 16px;
            border-bottom: 1px solid var(--background-tertiary);
        }

        .search-input {
            width: 100%;
            background: var(--background-tertiary);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            color: var(--text-normal);
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            background: var(--background-accent);
            transform: scale(1.02);
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: var(--background-accent);
        }

        .chat-area {
            flex: 1;
            background: var(--background-primary);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--background-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--background-primary);
        }

        .channel-name {
            font-weight: 600;
            color: var(--text-normal);
            font-size: 16px;
        }

        .messages-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: var(--background-primary);
            scroll-behavior: smooth;
        }

        .message {
            padding: 8px 0;
            display: flex;
            transition: all 0.3s ease;
            margin: 4px 0;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        .message:hover {
            background: var(--background-secondary);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--brand);
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .message:hover .message-avatar {
            transform: scale(1.05);
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 500;
            color: var(--text-normal);
            margin-right: 8px;
            font-size: 16px;
        }

        .message-time {
            color: var(--text-muted);
            font-size: 12px;
        }

        .message-text {
            color: var(--text-normal);
            line-height: 1.4;
            font-size: 16px;
            word-wrap: break-word;
        }

        .message-image {
            max-width: 400px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .message-actions {
            position: absolute;
            right: 10px;
            top: 10px;
            background: var(--background-secondary);
            border-radius: 4px;
            padding: 4px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: all 0.2s;
            border: 1px solid var(--background-accent);
        }

        .message-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 2px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            color: var(--text-normal);
            background: var(--background-accent);
            transform: scale(1.1);
        }

        .message-input-container {
            padding: 16px;
            background: var(--background-primary);
        }

        .message-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-input {
            width: 100%;
            background: var(--background-secondary);
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-normal);
            font-size: 16px;
            resize: none;
            outline: none;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            background: var(--background-accent);
            transform: scale(1.01);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .file-upload-btn {
            background: var(--brand);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .file-upload-btn:hover {
            background: var(--brand-hover);
            transform: translateY(-1px);
        }

        .file-input {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .members-sidebar {
            width: 240px;
            background: var(--background-secondary);
            padding: 16px;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        .members-title {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            margin: 2px 0;
            cursor: pointer;
            gap: 8px;
            transition: all 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        .member-item:hover {
            background: var(--background-accent);
            transform: translateX(3px);
        }

        .member-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--brand);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .member-item:hover .member-avatar {
            transform: scale(1.1);
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name {
            color: var(--text-normal);
            font-size: 14px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            flex-shrink: 0;
            animation: pulse 2s infinite;
        }

        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .auth-container {
            background: var(--background-secondary);
            padding: 32px;
            border-radius: 8px;
            width: 480px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--background-tertiary);
        }

        .auth-tab {
            padding: 12px 24px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--text-normal);
            border-bottom-color: var(--brand);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-normal);
            font-size: 24px;
            font-weight: 600;
        }

        .auth-input {
            width: 100%;
            background: var(--background-tertiary);
            border: 1px solid var(--background-tertiary);
            border-radius: 4px;
            padding: 12px;
            color: var(--text-normal);
            margin-bottom: 16px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            border-color: var(--brand);
            transform: scale(1.02);
        }

        .auth-button {
            width: 100%;
            background: var(--brand);
            border: none;
            border-radius: 4px;
            padding: 12px;
            color: var(--text-normal);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .auth-button:hover {
            background: var(--brand-hover);
            transform: translateY(-1px);
        }

        .auth-error {
            color: var(--danger);
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--background-secondary);
            padding: 24px;
            border-radius: 8px;
            width: 400px;
            animation: fadeIn 0.3s ease;
        }

        .modal-title {
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-input {
            width: 100%;
            background: var(--background-tertiary);
            border: 1px solid var(--background-tertiary);
            border-radius: 4px;
            padding: 12px;
            color: var(--text-normal);
            margin-bottom: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .modal-input:focus {
            border-color: var(--brand);
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-button:hover {
            transform: translateY(-1px);
        }

        .modal-button.primary {
            background: var(--brand);
            color: white;
        }

        .modal-button.secondary {
            background: var(--background-accent);
            color: var(--text-normal);
        }

        .modal-button.danger {
            background: var(--danger);
            color: white;
        }

        .hidden {
            display: none;
        }

        .admin-badge {
            background: var(--danger);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-top: 2px solid var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .permission-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
        }

        .permission-checkbox input {
            width: 16px;
            height: 16px;
        }

        .typing-indicator {
            color: var(--text-muted);
            font-style: italic;
            padding: 8px 16px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        /* üÜï –°–¢–ò–õ–ò –î–õ–Ø WEBRTC –ó–í–û–ù–ö–û–í */
        .call-btn {
            background: var(--brand);
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            margin: 2px;
        }

        .call-btn:hover {
            transform: scale(1.1);
        }

        .audio-call {
            background: var(--success);
        }

        .call-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        #callInterface {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--background-secondary);
            padding: 24px;
            border-radius: 12px;
            z-index: 10000;
            border: 2px solid var(--brand);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            text-align: center;
        }

        #callStatus {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-normal);
            font-weight: 600;
        }

        .call-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 15px;
        }

        .call-control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .call-control-btn:hover {
            transform: translateY(-2px);
        }

        .accept-call {
            background: var(--success);
        }

        .reject-call {
            background: var(--danger);
        }

        .end-call {
            background: var(--danger);
        }

        .media-control-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .mute-btn {
            background: var(--text-muted);
        }

        .mute-btn.muted {
            background: var(--danger);
        }

        .camera-btn {
            background: var(--text-muted);
        }

        .camera-btn.active {
            background: var(--success);
        }

        #localVideo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid var(--brand);
            border-radius: 8px;
            z-index: 9999;
            background: var(--background-primary);
            object-fit: cover;
        }

        #remoteVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 9998;
            background: var(--background-primary);
        }

        #remoteAudio {
            display: none;
        }

        .media-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
        }

        .user-call-actions {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }

        .call-timer {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <h1 class="auth-title">ClorumMax</h1>
            <div class="auth-tabs">

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –∑–≤—É–∫–∞ -->
    <audio id="remoteAudio" autoplay></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ë–ê–ó–û–í–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–ù–û–ü–û–ö
        function login() {
            console.log('Login clicked');
        }

        function register() {
            console.log('Register clicked');  
        }

        function switchAuthTab(tab) {
            console.log('Switch tab:', tab);
        }

        function viewImage(src) {
            window.open(src, '_blank');
        }

        // –û–°–ù–û–í–ù–û–ô –ö–û–î –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        let socket = io();
        let currentUser = null;
        let currentView = 'server';
        let currentChannel = null;
        let currentDMUser = null;
        let channels = [];
        let onlineUsers = [];
        let allUsers = [];
        let selectedImage = null;
        let isLoadingMessages = false;

        // üéõÔ∏è WEBRTC –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let currentCall = null;
        let callTimer = null;
        let callStartTime = null;
        let isMuted = false;

        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø WEBRTC
        const rtcConfiguration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò SOCKET.IO
        socket.on('connect', () => {
            console.log('‚úÖ SOCKET CONNECTED TO SERVER');
        });

        socket.on('online_users', (users) => {
            console.log('üë• Online users received:', users);
            onlineUsers = users;
            renderMembers();
            if (currentView === 'friends') {
                renderFriendsList();
            }
        });

        socket.on('new_channel_message', (message) => {
            console.log('üí¨ New message received:', message);
            if (currentChannel && message.channel_id === currentChannel.id) {
                addMessageToChat(message);
            }
        });

        socket.on('new_direct_message', (message) => {
            console.log('üì® New DM received:', message);
            if (currentDMUser && (message.from_user === currentDMUser.id || message.from_user === currentUser.id)) {
                addMessageToChat(message);
            }
        });

        socket.on('channel_created', (channel) => {
            console.log('üéâ CHANNEL_CREATED EVENT RECEIVED:', channel);
            channels.push(channel);
            renderChannels();
        });

        // üéØ WEBRTC –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò
        socket.on('webrtc_incoming_call', (data) => {
            if (currentCall) {
                socket.emit('webrtc_reject_call', { fromUserId: data.fromUserId });
                return;
            }
            
            currentCall = {
                fromUserId: data.fromUserId,
                type: data.callType
            };
            
            showCallInterface('incoming', `–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç ${data.fromDisplayName}`);
        });

        socket.on('webrtc_call_accepted', (data) => {
            if (!currentCall) return;
            updateCallStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
            createOffer();
        });

        socket.on('webrtc_offer', async (data) => {
            if (!currentCall) return;
            
            try {
                await peerConnection.setRemoteDescription(data.offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('webrtc_answer', {
                    toUserId: data.fromUserId,
                    answer: answer
                });
                
                updateCallStatus(`–í —Ä–∞–∑–≥–æ–≤–æ—Ä–µ`);
                startCallTimer();
            } catch (error) {
                console.error('Error handling offer:', error);
            }
        });

        socket.on('webrtc_answer', async (data) => {
            if (!peerConnection || !currentCall) return;
            
            try {
                await peerConnection.setRemoteDescription(data.answer);
                updateCallStatus(`–í —Ä–∞–∑–≥–æ–≤–æ—Ä–µ`);
                startCallTimer();
            } catch (error) {
                console.error('Error handling answer:', error);
            }
        });

        socket.on('webrtc_ice_candidate', async (data) => {
            if (!peerConnection || !currentCall) return;
            
            try {
                await peerConnection.addIceCandidate(data.candidate);
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        });

        socket.on('webrtc_call_ended', () => {
            cleanupCall();
            alert('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω');
        });

        socket.on('webrtc_call_rejected', () => {
            if (currentCall) {
                cleanupCall();
                alert('–ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω–µ–Ω');
            }
        });

        // üéõÔ∏è WEBRTC –§–£–ù–ö–¶–ò–ò
        async function startCall(userId, callType = 'audio') {
            if (currentCall) {
                alert('–£–∂–µ –≤ –∞–∫—Ç–∏–≤–Ω–æ–º –∑–≤–æ–Ω–∫–µ');
                return;
            }
            
            try {
                console.log(`Starting ${callType} call with user ${userId}`);
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });
                
                // –°–æ–∑–¥–∞–µ–º peer connection
                createPeerConnection();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ —Ç—Ä–µ–∫–∏ –≤ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                localStream.getAudioTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∑–≤–æ–Ω–∫–µ
                currentCall = {
                    userId: userId,
                    type: callType
                };
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –∑–≤–æ–Ω–æ–∫
                socket.emit('webrtc_call', {
                    toUserId: userId,
                    callType: callType
                });
                
                showCallInterface('calling', `–ó–≤–æ–Ω–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é ${getUserName(userId)}...`);
                
            } catch (error) {
                console.error('Error starting call:', error);
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message);
            }
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfiguration);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞
            peerConnection.ontrack = (event) => {
                console.log('üîÑ Received remote stream');
                remoteStream = event.streams[0];
                
                // –í–û–¢ –ö–õ–Æ–ß–ï–í–û–ô –ú–û–ú–ï–ù–¢: –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∞—É–¥–∏–æ
                const remoteAudio = document.getElementById('remoteAudio');
                remoteAudio.srcObject = remoteStream;
                remoteAudio.play().catch(e => console.log('Audio play error:', e));
                
                updateCallStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                startCallTimer();
            };
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && currentCall) {
                    socket.emit('webrtc_ice_candidate', {
                        toUserId: currentCall.userId || currentCall.fromUserId,
                        candidate: event.candidate
                    });
                }
            };
            
            // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    updateCallStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                }
            };
        }

        async function acceptCall() {
            if (!currentCall) return;
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });
                
                createPeerConnection();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ —Ç—Ä–µ–∫–∏
                localStream.getAudioTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // –°–æ–∑–¥–∞–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('webrtc_answer', {
                    toUserId: currentCall.fromUserId,
                    answer: peerConnection.localDescription
                });
                
                socket.emit('webrtc_accept_call', {
                    fromUserId: currentCall.fromUserId
                });
                
                showCallInterface('active', `–í —Ä–∞–∑–≥–æ–≤–æ—Ä–µ —Å ${getUserName(currentCall.fromUserId)}`);
                startCallTimer();
                
            } catch (error) {
                console.error('Error accepting call:', error);
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message);
            }
        }

        async function createOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('webrtc_offer', {
                    toUserId: currentCall.userId,
                    offer: offer
                });
            } catch (error) {
                console.error('Error creating offer:', error);
            }
        }

        function rejectCall() {
            if (currentCall && currentCall.fromUserId) {
                socket.emit('webrtc_reject_call', {
                    fromUserId: currentCall.fromUserId
                });
            }
            cleanupCall();
        }

        function endCall() {
            if (currentCall) {
                socket.emit('webrtc_end_call', {
                    toUserId: currentCall.userId || currentCall.fromUserId
                });
            }
            cleanupCall();
        }

        function toggleMute() {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            audioTracks.forEach(track => {
                track.enabled = !track.enabled;
            });
            
            isMuted = !isMuted;
            updateMediaControls();
        }

        function updateMediaControls() {
            const muteBtn = document.getElementById('muteBtn');
            if (muteBtn) {
                muteBtn.classList.toggle('muted', isMuted);
                muteBtn.innerHTML = isMuted ? 
                    '<i class="fas fa-microphone-slash"></i> –í–∫–ª—é—á–∏—Ç—å' : 
                    '<i class="fas fa-microphone"></i> –í—ã–∫–ª—é—á–∏—Ç—å';
            }
        }

        function startCallTimer() {
            callStartTime = new Date();
            updateCallTimer();
            callTimer = setInterval(updateCallTimer, 1000);
        }

        function updateCallTimer() {
            if (!callStartTime) return;
            
            const now = new Date();
            const diff = Math.floor((now - callStartTime) / 1000);
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;
            
            const timerElement = document.getElementById('callTimer');
            if (timerElement) {
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function stopCallTimer() {
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }
            callStartTime = null;
        }

        function cleanupCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            stopCallTimer();
            hideCallInterface();
            currentCall = null;
            isMuted = false;
        }

        function showCallInterface(state, status) {
            let callInterface = document.getElementById('callInterface');
            if (!callInterface) {
                callInterface = document.createElement('div');
                callInterface.id = 'callInterface';
                document.body.appendChild(callInterface);
            }
            
            let buttons = '';
            if (state === 'incoming') {
                buttons = `
                    <button class="call-control-btn accept-call" onclick="acceptCall()">
                        <i class="fas fa-phone"></i> –ü—Ä–∏–Ω—è—Ç—å
                    </button>
                    <button class="call-control-btn reject-call" onclick="rejectCall()">
                        <i class="fas fa-phone-slash"></i> –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                    </button>
                `;
            } else if (state === 'calling') {
                buttons = `
                    <button class="call-control-btn end-call" onclick="endCall()">
                        <i class="fas fa-phone-slash"></i> –û—Ç–º–µ–Ω–∞
                    </button>
                `;
            } else {
                buttons = `
                    <button class="call-control-btn end-call" onclick="endCall()">
                        <i class="fas fa-phone-slash"></i> –ó–∞–≤–µ—Ä—à–∏—Ç—å
                    </button>
                `;
                
                showMediaControls();
            }
            
            const timerHtml = state === 'active' ? '<div class="call-timer" id="callTimer">00:00</div>' : '';
            
            callInterface.innerHTML = `
                <div id="callStatus">${status}</div>
                <div class="call-controls">
                    ${buttons}
                </div>
                ${timerHtml}
            `;
        }

        function showMediaControls() {
            let mediaControls = document.getElementById('mediaControls');
            if (!mediaControls) {
                mediaControls = document.createElement('div');
                mediaControls.id = 'mediaControls';
                mediaControls.className = 'media-controls';
                document.body.appendChild(mediaControls);
            }
            
            mediaControls.innerHTML = `
                <button class="media-control-btn mute-btn" id="muteBtn" onclick="toggleMute()">
                    <i class="fas fa-microphone"></i> –í—ã–∫–ª—é—á–∏—Ç—å
                </button>
            `;
            
            updateMediaControls();
        }

        function updateCallStatus(status) {
            const statusElement = document.getElementById('callStatus');
            if (statusElement) {
                statusElement.textContent = status;
            }
        }

        function hideCallInterface() {
            const callInterface = document.getElementById('callInterface');
            if (callInterface) {
                callInterface.remove();
            }
            
            const mediaControls = document.getElementById('mediaControls');
            if (mediaControls) {
                mediaControls.remove();
            }
            
            const remoteAudio = document.getElementById('remoteAudio');
            if (remoteAudio) {
                remoteAudio.srcObject = null;
            }
        }

        function getUserName(userId) {
            const user = allUsers.find(u => u.id === userId);
            return user ? (user.display_name || user.username) : 'User';
        }

        // –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –ß–ê–¢–ê
        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            
            const avatar = message.avatar_url && message.avatar_url !== 'default' ? 
                `<img src="${message.avatar_url}" alt="Avatar">` : 
                (message.display_name || message.username || message.from_display_name || message.from_username).charAt(0).toUpperCase();
            
            const isImage = message.content.startsWith('data:image');
            const messageContent = isImage ? 
                `<img src="${message.content}" class="message-image" onclick="viewImage(this.src)">` : 
                message.content;
            
            const authorName = message.display_name || message.username || message.from_display_name || message.from_username;
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${authorName}</span>
                        <span class="message-time">${new Date(message.created_at).toLocaleTimeString('ru-RU', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        })}</span>
                    </div>
                    <div class="message-text">${messageContent}</div>
                </div>
            `;
            
            container.appendChild(messageElement);
            container.scrollTop = container.scrollHeight;
        }

        function renderFriendsList() {
            const container = document.getElementById('channelsList');
            const otherUsers = allUsers.filter(user => user.id !== currentUser.id);
            
            let html = '<div class="channel-category">–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>';
            
            if (otherUsers.length === 0) {
                html += `
                    <div style="color: var(--text-muted); padding: 20px; text-align: center;">
                        <i class="fas fa-users" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                        –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
                    </div>
                `;
            } else {
                otherUsers.forEach(user => {
                    const isOnline = onlineUsers.some(u => u.id === user.id);
                    const displayName = user.display_name || user.username;
                    const avatar = user.avatar_url && user.avatar_url !== 'default' ? 
                        `<img src="${user.avatar_url}" alt="${displayName}">` : 
                        displayName.charAt(0).toUpperCase();
                    
                    html += `
                        <div class="channel-item dm">
                            <div class="member-avatar">${avatar}</div>
                            <span class="member-name">${displayName}</span>
                            ${isOnline ? '<div class="online-indicator" title="–í —Å–µ—Ç–∏"></div>' : '<div style="width: 8px;"></div>'}
                            <div class="user-call-actions">
                                <button class="call-btn audio-call" onclick="startCall(${user.id}, 'audio')" title="Audio call">
                                    <i class="fas fa-phone"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }

        // –ó–ê–ì–†–£–ó–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userDisplayName').textContent = currentUser.displayName;
                document.getElementById('userTag').textContent = `@${currentUser.username}`;
            }
        });

        console.log('WebRTC calls initialized');
    </script>
